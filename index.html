<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        // 로컬스트리지엔 데이터가 무조건 String으로 저장되어서 해소할 수 있는 유틸 생성
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };
      console.log("야옹");

      const Title = (props) => {
        return (
          <h1>{props.children}</h1>
        )
      }

      const Form = ({ updateMainCat }) => {
        // 한글 파악할 수 있도록 하는 정규식
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState('')
        // 에러메세지에 대한 상태
        const [errorMessage, setErrorMessage] = React.useState('')

        // 검색창에 입력시 반응하도록
        function handleInputChange(e) {
          // input 창에 입력시 실시간으로 값을 가져오기 위해 e.target.value 사용
          const userValue = e.target.value
          // 빈 값 검증 전에 무조건 초기화하기
          setErrorMessage('');

          // 한글 입력시 오류문구가 노출되도록 설정
          if(includesHangul(userValue)) {
            setErrorMessage("한글은 입력할 수 없습니다.")
          }

          // 소문자 입력시 대문자로 나오게 해주도록 toUpperCase 사용
          setValue(userValue.toUpperCase())
        }

        function handleFormSubmit(e) {
          e.preventDefault();
          setErrorMessage('');
          // 빈 값으로 생성을 했을 시 빈 값으로 생성할 수 없다고 노출
          if(value === '') {
            // 에러메시지를 보내지고 updateMainCat를 할 수 없기 때문에 return을 넣어줘서 함수가 updateMainCat까지 불리지 않고 끝날 수 있게 한다.
            setErrorMessage("빈 값으로 만들 수 없습니다.")
            return;
          } 
          updateMainCat();
        }
        return (
          <form onSubmit={handleFormSubmit}>
            <input 
              type="text" 
              name="name" 
              placeholder="영어 대사를 입력해주세요" 
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{color: 'red'}}>{errorMessage}</p>
          </form>
        )
      }

      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{width: "150px"}}/>
          </li>
        )
       }

      function Favorites({ favorites }) {
        return (
          <ul className="favorites">
            {favorites.map((cat,i) => <CatItem img={cat} key={i}/>)}
          </ul>
        )
      }

      const MainCard = ({img, onHeartClick }) => {
        return (
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button onClick={onHeartClick}>🤍</button>
          </div>
        )
      }
      const App = () => {
        const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
        const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
        const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

        // 로컬스토리지에 저장한 값 UI로 노출, 스트링으로 저장되기 때문에 숫자로 변환을 위해 Number() 안에 적용
        const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem('counter')
        );
        const [mainCat, setMainCat] = React.useState(CAT1);
        // useState에 jsonLocalStorage.getItem('favorites') 이것만 설정하면 null map 에러가 난다. 초기값을 로컬스토리지에서 불러오는데 로컬스토리지에 해당 데이터가 없어서 에러가 나는 것
        const [favorites, setFavorites] = React.useState(
          jsonLocalStorage.getItem('favorites') || []
        )

        function updateMainCat(e) {
          // 카운터를 늘리는 것은 부가적인 옵션, 이미지 로드가 먼저일 것 같기 때문에
          // setMainCat(CAT2) 먼저 위에 올리기
          setMainCat(CAT2)
          const nextCounter = counter + 1;
          setCounter(nextCounter)
          // 로컬스토리지에 있는 카운터도 같이 업데이트
          jsonLocalStorage.setItem('counter', nextCounter)
        }

        function handleHeartClick() {
          const nextFavorites = [...favorites, mainCat];
          jsonLocalStorage.setItem('favorites', nextFavorites)
          setFavorites(nextFavorites)
        }

        return (
          <div>
            <Title>{counter}번째 고양이 가라시대</Title>
            <Form updateMainCat={updateMainCat}/>
            <MainCard img={mainCat} onHeartClick={handleHeartClick} />
            <Favorites favorites={favorites}/>
          </div>
        )
      }
      const 여기다가그려 = document.querySelector('#app');

      ReactDOM.createRoot(여기다가그려).render(<App />);
    </script>
  </body>
</html>
